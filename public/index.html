<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Rating Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ðŸŽ¬ Movie Rating Tracker</h1>
            <p>Keep track of your favorite movies and get personalized recommendations!</p>
        </header>

        <nav class="navigation">
            <a href="/" class="nav-link active">Add Movie</a>
            <a href="/results" class="nav-link">View All Movies</a>
        </nav>

        <main class="main-content">
            <section class="form-section">
                <h2>Add New Movie</h2>
                <form id="movieForm" class="movie-form">
                    <div class="form-group">
                        <label for="title">Movie Title:</label>
                        <input type="text" id="title" name="title" required placeholder="Enter movie title">
                    </div>

                    <div class="form-group">
                        <label for="genre">Genre:</label>
                        <select id="genre" name="genre" required>
                            <option value="">Select a genre</option>
                            <option value="Action">Action</option>
                            <option value="Adventure">Adventure</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Crime">Crime</option>
                            <option value="Drama">Drama</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Horror">Horror</option>
                            <option value="Romance">Romance</option>
                            <option value="Sci-Fi">Sci-Fi</option>
                            <option value="Thriller">Thriller</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="rating">Your Rating (0-10):</label>
                        <input type="number" id="rating" name="rating" min="0" max="10" step="0.1" required placeholder="8.5">
                    </div>

                    <button type="submit" class="submit-btn">Add Movie</button>
                </form>
            </section>

            <section class="preview-section">
                <h2>Recent Movies</h2>
                <div id="recentMovies" class="recent-movies">
                    <p class="loading">Loading recent movies...</p>
                </div>
                <a href="/results" class="view-all-link">View All Movies â†’</a>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Movie Rating Tracker. Track your cinematic journey!</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
