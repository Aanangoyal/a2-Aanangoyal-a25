<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Rating Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Movie Rating Tracker</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/results">View All Movies</a>
            </nav>
        </header>

        <main>
            <section class="add-movie-section">
                <h2>Add New Movie</h2>
                <form id="movieForm">
                    <div class="form-group">
                        <label for="title">Movie Title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="rating">Rating (1-10):</label>
                        <input type="number" id="rating" name="rating" min="1" max="10" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="year">Release Year:</label>
                        <input type="number" id="year" name="year" min="1900" max="2025" required>
                    </div>
                    
                    <button type="submit">Add Movie</button>
                </form>
            </section>

            <section class="recent-movies">
                <h2>Recent Movies</h2>
                <div id="movieList">
                    <!-- Movies will be displayed here via JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
