<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ¬ Movie Rating Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <h1>ðŸŽ¬ Movie Rating Tracker</h1>
  <div class="container">
    
    <div class="form-card">
      <h2>Add / Update Movie</h2>
      <form id="ratingForm">
        <input type="text" id="id" placeholder="ID (leave blank for new)">
        <input type="text" id="title" placeholder="Movie Title" required>
        <input type="text" id="genre" placeholder="Genre" required>
        <input type="number" id="rating" placeholder="Your Rating (1â€“10)" min="1" max="10" required>
        <input type="date" id="dateWatched" required>
        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="form-card">
      <h2>Remove Movie</h2>
      <form id="deleteForm">
        <input type="text" id="deleteId" placeholder="ID to delete" required>
        <button type="submit" class="danger">Delete</button>
      </form>
    </div>

    <table id="ratingsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Genre</th>
          <th>Rating</th>
          <th>Date Watched</th>
          <th>Verdict</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
