<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Movies - Movie Rating Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>All Movies</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/results">View All Movies</a>
            </nav>
        </header>

        <main>
            <section class="results-section">
                <h2>Movie Database</h2>
                <table id="moviesTable">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Rating</th>
                            <th>Year</th>
                            <th>Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Movies will be displayed here via JavaScript -->
                    </tbody>
                </table>
                
                <div id="noMovies" style="display: none;">
                    <p>No movies in the database yet. <a href="/">Add some movies!</a></p>
                </div>
            </section>
        </main>
    </div>

    <script src="results.js"></script>
</body>
</html>
